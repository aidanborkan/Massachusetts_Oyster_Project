<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Massachusetts View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { position: absolute; inset: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWlkYW5qYiIsImEiOiJjbWV1YTUwd2MwMDJ0Mm1xMmJ4aGx5c2k4In0.2YPGXb3rTY1xEkdkZLxlBA';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/aidanjb/cmeuap7d2001701s65sd92ufi',
      center: [-71.8, 42.2],
      zoom: 7.5
    });

    // Frame Massachusetts on load
    const MA_BOUNDS = [[-73.55, 41.18], [-69.86, 42.89]];
    map.on('load', () => map.fitBounds(MA_BOUNDS, { padding: 40 }));

    // Keep users roughly in MA 
    map.setMaxBounds([[-74.2, 40.9], [-69.2, 43.3]]);

    // Zoom/rotation buttons
    map.addControl(new mapboxgl.NavigationControl());
  </script>
</body>
</html>
